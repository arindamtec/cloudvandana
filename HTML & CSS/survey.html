<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: aqua;
        }
        #survey-form{
            background-color: aqua;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
        }

        .form-container input, .form-container select {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gender-checkbox {
            display: inline-block;
            margin-right: 10px;
        }

        .form-container button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 style="position: static; text-decoration: underline; text-align: center;">AB Survey Form</h2>
    <div class="form-container">
        <form id="survey-form" onsubmit="return false;">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select a country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
            </select>

            <label>Gender:</label>
            <div class="gender-checkbox">
                <input type="checkbox" id="male" value="Male"> Male
            </div>
            <div class="gender-checkbox">
                <input type="checkbox" id="female" value="Female"> Female
            </div>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <button onclick="submitForm()">Submit</button>
            <button onclick="resetForm()">Reset</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const dateOfBirth = document.getElementById('date-of-birth').value;
            const country = document.getElementById('country').value;
            const gender = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            if (firstName && lastName && dateOfBirth && country && gender.length > 0 && profession && email && mobile) {
                const popupText = `Survey Form Submitted:

First Name: ${firstName}
Last Name: ${lastName}
Date of Birth: ${dateOfBirth}
Country: ${country}
Gender: ${gender.join(", ")}
Profession: ${profession}
Email: ${email}
Mobile Number: ${mobile}`;

                alert(popupText);

                resetForm();
            } else {
                alert("Please fill in all required fields.");
            }
        }

        function resetForm() {
            document.getElementById('survey-form').reset();
        }
    </script>
</body>
</html>
